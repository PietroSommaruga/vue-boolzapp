<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLZAPP</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <div class="all">
            <div class="up">
                <div class="container">

                    <header>
                        <div class="header-left">
                            <div class="user-name">
                                <img class="avatar" src="img/avatar_io.jpg" alt="">
                                <div class="user"> Nome Utente</div>
                            </div>
                            <div class="user-name-icon">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="header-right">
                                <div class="chat-info-left">
                                    <img class="avatar" src="img/avatar_8.jpg" alt="">
                                    <div class="chat-name">
                                        <div>Michele</div>
                                        <div class="last-access">Ultimo accesso oggi alle</div>
                                    </div>
                                </div>
                                <div class="chat-info-right">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                                
                        </div>
                    </header>
                    
                    <main>
                        <div class="main-left">
                            <div class="left-up"></div>
                            <div class="left-center"></div>
                            <div class="left-down">

                                <div v-for="(contact, i) in contacts" class="contacts-container">
                                    <img  class="avatar" :src="'img/' + 'avatar' + contact.avatar + '.jpg'" alt="">
                                    <div class="contact-name">
                                        {{(contact.name)}}
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="main-right">
                            <div class="right-up"></div>
                            <div class="right-down">
                                <i class="far fa-grin"></i>
                                <input type="text">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                        
                    </main>


                </div>    
            </div>
        </div>    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
